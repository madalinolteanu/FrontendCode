<div>

    <p>Number a: <input type="text" ng-model="a"/> </p>

    <p>Number b: <input type="text" ng-model="b"/>  </p>

    <p>
        <button class ="btn btn-primary btn-lg" role="button" ng-click ="calculate(a,b)">
            Calculate
        </button>
        
    </p>

    <p> a + b = <span>{{op1}}</span></p>

    <p> a - b = <span>{{op2}}</span></p>

    <p> a * b = <span>{{op3}}</span></p>

    <p> a / b = <span>{{op4}}</span></p>

</div>
